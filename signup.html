<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby Home Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header_container">
      <h1 class="hobby">HOBBY</h1>
      <div class="header_image">
        <img src="images/hobby_icon.png" alt="" />
      </div>
      <h1>HOMES</h1>
    </div>

    <div class="title"><h2>Sign Up Today</h2></div>

    <!-- Container for Log In -->
    <div class="login_container">
      <!-- div left contains the login page image -->
      <div class="left"></div>
      <!-- div right contains the actual log in form -->
      <div class="right">
        <div class="formBox-signup">
          <form action="/path/to/Servlet" method="post">
            <input type="text" name="" placeholder="First Name" id="first-name" />
            <input type="text" name="" placeholder="Last Name" id="last-name" />
            <input type="text" name="" placeholder="E-mail" id="email" />
            <input type="text" name="" placeholder="Username" id="username" />
            <input type="text" name="" placeholder="Password" id="password" />
            <input type="text" name="" placeholder="Re-enter Password" id="pass-verify" />
            <input type="button" value="Create Account" id="create-acc" />
            <a href="login.html">
              <input type="button" value="Sign in" id="sign-in" />
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

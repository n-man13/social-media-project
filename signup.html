<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby Home Sign Up</title>
    <link rel="stylesheet" href="styles.css" />

    <script>
      function checkPassword(form) {
        password1 = form.password1.value;
        password2 = form.password2.value;

        if (password1 != password2) {
          alert ("\nPasswords did not match: Please try again.")
          return false;
        }
        else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <div class="header_container">
      <h1 class="hobby">HOBBY</h1>
      <div class="header_image">
        <img src="images/hobby_icon.png" alt="" />
      </div>
      <h1>HOMES</h1>
    </div>

    <div class="title"><h2>Sign Up Today</h2></div>

    <!-- Container for Log In -->
    <div class="login_container">
      <!-- div left contains the login page image -->
      <div class="left"></div>
      <!-- div right contains the actual log in form -->
      <div class="right">
        <div class="formBox-signup">
          <form action="UserSignUpServlet" method="post" onsubmit="return checkPassword(this)">
            <input type="text" name="" placeholder="First Name" id="first-name" title="Letters only" required pattern="[a-zA-Z]+" />
            <p class="req">* Required</p>
            <input type="text" name="" placeholder="Last Name" id="last-name" title="Letters only" required pattern="[a-zA-Z]+" />
            <p class="req">* Required</p>
            <input type="text" name="" placeholder="E-mail" id="email" title="Please enter a valid email. &#013Example: JohnSmith@gmail.com" required pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+"/>
            <p class="req">* Required</p>
            <input type="text" name="" placeholder="Username" id="username" required />
            <p class="req">* Required</p>
            <input type="password" name="password1" placeholder="Password" id="password" required />
            <p class="req">* Required</p>
            <input type="password" name="password2" placeholder="Re-enter Password" id="pass-verify" required />
            <p class="req">* Required</p>
            <button id="create-acc">Create Account</button>
            <input type="button" value="Sign in" id="sign-in" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
